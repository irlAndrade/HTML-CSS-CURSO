<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Medio.png" type="image/png">        
        <img src="Grande.png" alt="Foto Flexível">
    </picture>
    <h1>Reproduzindo Aúdios</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/GermWarfare.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
