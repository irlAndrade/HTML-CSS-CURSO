<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Super Vibes';
            src: url("Super Vibes.ttf") format(truetype);
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: "Super Vibes", "Times New Roman", serif;
            font-size: 2.5em;
            color: rgb(23, 23, 167);
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo, illum. Optio porro iusto officia quaerat odio iste atque excepturi exercitationem, pariatur labore error ratione nisi voluptas culpa consequuntur, animi esse!
    </p>
</body>
</html>
