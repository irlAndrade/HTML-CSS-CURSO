<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Merienda:wght@300..900&display=swap');
        body{
            
            font: normal 1em arial, Helvetica, sans-serif;
            color: black;
        }

        h1{
            font: italic 800 2em "Merienda", cursive;
        }
        p{
            font: normal 1em "Homemade Apple", cursive;

        }
    </style>
</head>
<body>
    <h1>Trabalhando com Google Fonts</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nobis eos doloribus repellendus, laborum illo, autem hic quaerat nisi pariatur, non inventore nulla nihil atque! Iusto cupiditate molestias minima nulla maxime.</p>
</body>
</html>
